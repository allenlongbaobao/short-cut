<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../_bundles//index.css" >
  </head>
  <body>
    Short Cut Example@
  </body>

  <script src="../_bundles/index.js"></script>
  <script>
    window.shortCut.on({
      code: 65,
      content: '全选',
      ctrl: true,
      shift: true,
    }, () => {
      console.log('a')
    } )
    window.shortCut.on({
      ctrl: true,
      key: 'c',
      content: '复制',
      assistArray: [{ctrl: true}, { meta: true}],
      showTip: true,
    }, () => {
      console.log('c')
    }, () => {
      console.log('键盘 up')
    })
    window.shortCut.on({
      key: 'x',
    }, () => {
      console.log('c')
    })
  </script>
</html>
