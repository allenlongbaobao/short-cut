<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../_bundles//index.css" >
  </head>
  <body>
    Short Cut Example@
  </body>

  <script src="../_bundles/index.js"></script>
  <script>
    window.shortCut.on({
      key: 'a',
      content: '全选',
      ctrl: true,
      shift: true,
    }, () => {
      console.log('a')
    })
    window.shortCut.on({
      ctrl: true,
      key: 'c',
      content: '复制'
    }, () => {
      console.log('c')
    })
    window.shortCut.on({
      key: 'x',
    }, () => {
      console.log('c')
    }, true)
  </script>
</html>
